<div>
    <div class="modal-header">
        <h4>Órdenes</h4>
    </div>
    <div class="modal-body"> 
        <div ng-if="modalTableCtrl.isLoading" class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div ng-if="!modalTableCtrl.isLoading" class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th></th>
                        <th>ID</th>
                        <th>ID cliente</th>
                        <th>Fecha órden</th>
                        <th>Fecha envío</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="order in modalTableCtrl.listOfOrders">
                        <td>{{$index + 1}}</td>
                        <td>
                            <a class="text-primary" style="cursor: pointer;" uib-popover="Ver" popover-trigger="'mouseenter'"
                             ng-click="modalTableCtrl.goTo(order.id)">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </a>
                        </td>
                        <td>{{order.id}}</td>
                        <td>{{order.customerId}}</td>
                        <td>{{order.orderDate | date:'dd-MM-yyyy'}}</td>
                        <td>{{order.shippedDate | date:'dd-MM-yyyy'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="modalTableCtrl.create()">Crear</button>
        <button type="button" class="btn btn-secondary" ng-click="modalTableCtrl.accept()">Cerrar</button>       
    </div>
</div>
