<div class="pt-3 pb-3" style="display: flex; flex-direction: row; justify-content: space-between;">
    <button type="button" class="btn btn-primary" ng-click="searcherCtrl.goToNew()">Crear</button>
    <select class="form-select form-control" style="width: 8rem;" ng-change="searcherCtrl.paginate()"
        ng-model="searcherCtrl.rowsByPage">
        <option ng-repeat="page in searcherCtrl.listOfPages" ng-value="page">{{page}}</option>
    </select>
</div>

<div class="pb-3" style="display: flex; flex-direction: row;">
    <input class="form-control" type="text" placeholder="Buscar" ng-model="searcherCtrl.searchInput"
        ng-keyup="searcherCtrl.search()">
    <button type="button" class="btn btn-primary ml-3" ng-click="searcherCtrl.search()">Buscar</button>
</div>

<div ng-if="!searcherCtrl.isFound && searcherCtrl.isTyping()" class="alert alert-info" role="alert">
    {{searcherCtrl.message}}
</div>

<div ng-if="searcherCtrl.isLoading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
