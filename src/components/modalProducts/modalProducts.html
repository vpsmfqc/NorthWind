<div>
    <div class="modal-header">
        <h4>Productos</h4>
    </div>
    <div class="modal-body">
        <div ng-if="modalProductsCtrl.isLoading" class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div ng-if="!modalProductsCtrl.isLoading" class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th></th>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in modalProductsCtrl.listOfProducts">
                        <td>{{$index + 1}}</td>
                        <td>
                            <a class="text-primary" style="cursor: pointer;" uib-popover="Ver"
                                popover-trigger="'mouseenter'" ng-click="modalProductsCtrl.goTo(product.id)">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </a>
                        </td>
                        <td>{{product.id}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.quantityPerUnit}}</td>
                        <td>{{product.unitPrice}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="modalProductsCtrl.create()">Crear</button>
        <button type="button" class="btn btn-secondary" ng-click="modalProductsCtrl.accept()">Cerrar</button>       
    </div>
</div>
