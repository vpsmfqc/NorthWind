<div class="container space">
    <h2>Productos</h2>

    <searcher-component rows-by-page="10" message="productCtrl.message" is-found="productCtrl.isFound"
        is-loading="productCtrl.isLoading"></searcher-component>
        
    <div ng-if="!productCtrl.isLoading" class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th></th>
                    <th></th>
                    <th>
                        ID
                        <a style="cursor: pointer;" ng-click="productCtrl.sort(0)" uib-popover="Ordenar"
                            popover-trigger="'mouseenter'">
                            <span class="ml-2" ng-if="productCtrl.orderArrays[0]">
                                <i class="fa-solid fa-sort-up"></i></span>
                            <span class="ml-2" ng-if="!productCtrl.orderArrays[0]">
                                <i class="fa-solid fa-sort-down"></i></span>
                        </a>
                    </th>
                    <th>
                        Nombre
                        <a style="cursor: pointer;" ng-click="productCtrl.sort(1)" uib-popover="Ordenar"
                            popover-trigger="'mouseenter'">
                            <span class="ml-2" ng-if="productCtrl.orderArrays[1]">
                                <i class="fa-solid fa-sort-up"></i></span>
                            <span class="ml-2" ng-if="!productCtrl.orderArrays[1]">
                                <i class="fa-solid fa-sort-down"></i></span>
                        </a>
                    </th>
                    <th><a>Proveedor</a></th>
                    <th><a>Categor√≠a</a></th>
                    <th><a>Cantidad</a></th>
                    <th><a>Precio</a></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in productCtrl.paginator.objBypage">
                    <td>{{productCtrl.getIndex(product.id)}}</td>
                    <td>
                        <a class="text-primary" style="cursor: pointer;" uib-popover="Editar"
                            popover-trigger="'mouseenter'" ng-click="productCtrl.goTo(product.id)">
                            <i class="fa-solid fa-pencil"></i></a>
                    </td>
                    <td>
                        <a class="text-danger" style="cursor: pointer;" uib-popover="Eliminar"
                            popover-trigger="'mouseenter'" ng-click="productCtrl.delete(product.id)">
                            <i class="fa-solid fa-trash"></i></a>
                    </td>
                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.companyName}}</td>
                    <td>{{product.categoryName}}</td>
                    <td>{{product.quantityPerUnit}}</td>
                    <td>{{product.unitPrice}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <paginator-component ng-if="!productCtrl.isLoading" is-loading="productCtrl.isLoading"
        current-page="productCtrl.paginator.currentPage" last-page="productCtrl.paginator.getLastPage()"></paginator-component>

</div>
